<div class="row">
    <div class="card col-md-6 offset-md-3 offset-md-3">
        <div class="row">
            <h3 class="text-center"> Creation d'un produits </h3>
            <hr />
            <div class="card-body">
                <form (ngSubmit)="onSubmit()">

                    <div class="form-group">
                        <label> nom du produit</label>
                        <input type="text" class="form-control" id="nomcat" [(ngModel)]="produits.nom"
                            name="nomCat">
                    </div>

                    <div class="form-group">
                        <label> Quantité</label>
                        <input type="text" class="form-control" id="qt" [(ngModel)]="produits.qt"
                            name="qtCat">
                    </div>
                    <div class="form-group">
                        <label> Disponibilité</label>
                        <input type="text" class="form-control" id="qt" [(ngModel)]="produits.disponible"
                            name="qtCat">
                    </div>
                    <div class="form-group">
                        <label> Id catégorie</label>
                        <input type="text" class="form-control" id="qt" [(ngModel)]="produits.id_Categories.id"
                            name="qtCat">
                    </div>
                    <br />
                    <button class="btn btn-success" type="submit" >Submit</button>

                </form>
            </div>
        </div>
    </div>
</div>
