<div class="row">
    <div class="card col-md-6 offset-md-3 offset-md-3">
        <div class="row">
            <h3 class="text-center"> Creation d'une catégorie </h3>
            <hr />
            <div class="card-body">
                <form (ngSubmit)="onSubmit()">

                    <div class="form-group">
                        <label> Nom de la catégorie</label>
                        <input type="text" class="form-control" id="nomcat" [(ngModel)]="categories.nomCat"
                            name="NomCat">
                    </div>

                    <div class="form-group">
                        <label> Quantité</label>
                        <input type="text" class="form-control" id="qt" [(ngModel)]="categories.qtCat"
                            name="qtCat">
                    </div>

                    <br />
                    <button class="btn btn-success" type="submit">Submit</button>

                </form>
            </div>
        </div>
    </div>
</div>
