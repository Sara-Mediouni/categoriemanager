
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<div class = "row">
    <h2> Liste des catégories</h2>
</div>
<div >
<table  id="pdfTable" #pdfTable class = "table table-striped table-bordered">
    <thead>
        <tr>
            <th> Nom catégorie</th>
            <th> Quantité catégorie </th>
            <th> Date de création</th>
            <th> Date de modification </th>
        </tr>
    </thead>
    <ng-container *ngIf="categories">
    <tbody>
        <tr *ngFor = "let categorie of categories" >
            <td > {{ categorie.nomCat }} </td>
            <td> {{ categorie.qtCat }} </td>
            <td> {{ categorie.date_creation1 }} </td>
            <td> {{ categorie.date_mmodif }} </td>
            <td>
                <button routerLink="/update-categories/{{categorie.id}}" class = "btn btn-primary"> Update</button>
                <button (click) = "deleteCategories(categorie.id)" class = "btn btn-danger" style="margin-left: 10px"> Delete</button>
                <button  routerLink="/produits/{{categorie.id}}" class = "btn btn-primary" style="margin-left: 10px"> View</button>
            </td>
        </tr>
      

    </tbody>  <button (click)="exportAsXLSX()"><i class="fa fa-file-excel-o" style="font-size:48px;color:green"></i></button><button #pdfTable (click)="downloadAsPDF()"><i class="fa fa-file-pdf-o" style="font-size:48px;color:red"></i></button></ng-container>
</table></div>
<div class = "container">
    <router-outlet></router-outlet>
  </div>
